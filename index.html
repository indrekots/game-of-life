<!DOCTYPE HTML>
<html>
    <head>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script>
        var cellWidth = 10;
        var cellHeight = 10;

        function init() {
            var stage = new createjs.Stage("myCanvas");
            stage.on("stagemousedown", function(event) {
                var x = event.stageX;
                var y = event.stageY;
                var xPos = Math.floor(x / 10);
                var yPos = Math.floor(y / 10);
                
                var cell = new createjs.Shape();
                cell.graphics.beginFill("#000000").drawRect(xPos * cellWidth, yPos * cellHeight, cellWidth, cellHeight);
                stage.addChild(cell);
                stage.update();
            });
        }
    </script>
    </head>
    <body onLoad="init()">
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <!-- bower:js -->
    <!-- endbower -->
    <!-- include: "type": "js", "files": "src/js/*.js" -->
    </body>
</html>
