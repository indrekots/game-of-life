<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script>
      function init() {

        var handleTick = function handleTick(event) {
          stage.update();
        }

        var stage = new createjs.Stage("myCanvas");
        var line =  new createjs.Shape();
        createjs.Ticker.addEventListener("tick", handleTick);
        line.graphics.setStrokeStyle(1);
        line.graphics.beginStroke("#000000");
        line.graphics.moveTo(10, 10);
        line.graphics.lineTo(100, 10);
        line.graphics.endStroke(); 
        stage.addChild(line);
      }
    </script>
  </head>
  <body onLoad="init()">
    <canvas id="myCanvas" width="800" height="600"></canvas>
    <!-- bower:js -->
    <script src="bower_components/easeljs/lib/easeljs-0.8.0.combined.js"></script>
    <!-- endbower -->
    <!-- include: "type": "js", "files": "src/js/Game.js" -->
  </body>
</html>
